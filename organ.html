<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Plantouille express</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <link rel="stylesheet" href="style.css">
  <script defer src="ui.js"></script>
  <script defer src="app.js"></script>
  <style>
    /* Styles spécifiques */
    h1{margin:0 0 1rem;font-size:1.6rem;color:var(--primary)}
    #preview{max-width:100%;height:auto;display:block;margin:0 auto 1rem;}
    #organ-choice{text-align:center;margin:1rem 0;}
    #organ-choice button{margin:.25rem;padding:.4rem .8rem;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:4px;cursor:pointer;}
    /* Table and accordion styles are now global */
    /* Dark mode handled globally */
  </style>
</head>
<body class="home">
  <h1>Plantouille express</h1>
  <img id="preview" alt="Prévisualisation">
  <div id="organ-choice">
    <p>Quelle partie de la plante est photographiée&nbsp;?</p>
    <button type="button" data-organ="flower">Fleur</button>
    <button type="button" data-organ="leaf">Feuille</button>
    <button type="button" data-organ="bark">Écorce</button>
    <button type="button" data-organ="fruit">Fruit</button>
  </div>
  <div id="results"></div>
  <div id="cards" class="results-cards"></div>
  <div id="loading-indicator" class="loading-indicator"></div>
</body>
</html>
