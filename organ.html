<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Plantouille express</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <script defer src="ui.js"></script>
  <script defer src="app.js"></script>
  <style>
    :root{--primary:#388e3c;--bg:#f6f9fb;--card:#ffffff;--border:#e0e0e0;--text:#202124}
    html[data-theme="dark"]{--bg:#181a1b;--card:#262b2f;--border:#333;--text:#ececec}
    *{box-sizing:border-box;}
    /* MODIFICATION : Le body prend toute la largeur, suppression de max-width et margin:auto */
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;margin:0;padding:1.2rem;}
    h1{margin:0 0 1rem;font-size:1.6rem;color:var(--primary)}
    #preview{max-width:100%;height:auto;display:block;margin:0 auto 1rem;}
    #organ-choice{text-align:center;margin:1rem 0;}
    #organ-choice button{margin:.25rem;padding:.4rem .8rem;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:4px;cursor:pointer;}
    
    table{width:100%;border-collapse:collapse;background:var(--card);border:1px solid var(--border);border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:1.2rem;table-layout:auto;}
    
    th,td{padding:8px 10px;border-bottom:1px solid var(--border);vertical-align:middle;word-wrap:break-word;}
    th{background:#fff;color:#000;font-weight:600;text-align:left}
    tr:last-child td{border-bottom:none}
    td a{color:var(--primary);text-decoration:none}
    td a:hover{text-decoration:underline}
    
    .text-popup-trigger {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: zoom-in;
        max-height: 4.8em;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    td.col-link {
        text-align: center;
        min-width: 50px; 
    }

    img.logo-icon {
        height: 48px;
        width: auto;
        display: block;
        margin: 0 auto;
    }
    img.small-logo { width: 24px; height: auto; }

    details{margin-bottom:1rem;background:var(--card);border:1px solid var(--border);border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.05);}
    summary{padding:10px 12px;cursor:pointer;font-weight:500;color:var(--primary);list-style:none;}
    summary::after{content:"â–¸";float:right;transition:transform .2s;}
    details[open] summary::after{transform:rotate(90deg);}
    summary::-webkit-details-marker{display:none;}
    summary:hover{background:rgba(0,0,0,.04);}
    .iframe-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:12px;padding:12px;}
    iframe{width:100%;height:280px;border:none;border-radius:4px;}
    @media (prefers-color-scheme:dark){:root{--bg:#181a1b;--card:#262b2f;--border:#333;--text:#ececec}table,details{border-color:#333}th{background:#262b2f;color:#ececec}}
    #theme-toggle{background:none;border:none;cursor:pointer;font-size:1.2rem;color:var(--text);padding:0 1rem;}
    #theme-toggle:hover{transform:scale(1.1);}
  </style>
</head>
<body class="home">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h1 style="margin:0">Plantouille express</h1>
    <button id="theme-toggle" title="Basculer le thÃ¨me">ðŸŒ™</button>
  </div>
  <img id="preview" alt="PrÃ©visualisation">
  <div id="organ-choice">
    <p>Quelle partie de la plante est photographiÃ©e&nbsp;?</p>
    <button type="button" data-organ="flower">Fleur</button>
    <button type="button" data-organ="leaf">Feuille</button>
    <button type="button" data-organ="bark">Ã‰corce</button>
    <button type="button" data-organ="fruit">Fruit</button>
  </div>
  <div id="results"></div>
</body>
</html>
